<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6 align-items-center">
            <h2 class="h2-fontweigh-300">{{data.name}}</h2>
        </div>
        <div class="col-md-2 justify-content-center">
            <div class="col-md-12 text-center">
                <img id="icon" src="{{imageUrl}}{{data.weather[0].icon}}.png" alt="Weather icon">
            </div>
            <div class="col-md-12 text-center">{{data.weather[0].description}}</div>
        </div>
        <div class="col-md-4 justify-content-end text-sm-center text-md-right">
            <div class="d-flex justify-content-md-end justify-content-sm-center ">
                <i class="fas fa-wind"></i> Wind Speed:
                {{data.wind.speed}} m/s</div>
            <div class="d-flex justify-content-md-end justify-content-sm-center">
                <i class="fas fa-thermometer-half"></i>Avg Temp: {{data.main.temp}} &#8451;</div>
        </div>
    </div>
</div>
