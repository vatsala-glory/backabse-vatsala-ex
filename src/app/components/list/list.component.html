<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6 align-items-center">
            <h1>{{data.name}}</h1>
        </div>
        <div class="col-md-2 justify-content-center">
            <div class="col-md-12 text-center">
                <img id="icon" src="http://openweathermap.org/img/w/{{data.weather[0].icon}}.png" alt="Weather icon">
            </div>
            <div class="col-md-12 text-center">{{data.weather[0].description}}</div>
        </div>
        <div class="col-md-4 justify-content-end text-sm-center text-right">
            <div> Wind Speed - {{data.wind.speed}}</div>
            <div>Avg Temp -{{data.main.temp}}</div>
        </div>
    </div>
</div>
