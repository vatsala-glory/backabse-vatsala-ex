
<div *ngIf="cities$ | async as cities">
    <div *ngFor="let city of cities.list" class="border border-secondary rounded mx-3 cursor-pointer mb-1 bg-light"
    routerLink="/details/{{city.id}}">
        <app-list [data]="city"></app-list>
    </div>
</div>
<div *ngIf="loading">
    <app-loader></app-loader>
</div>
<div *ngIf="error" >
        <app-error [message]="'Oops!! Cannot fetch your details try again'" type="'error'"></app-error>
</div>
