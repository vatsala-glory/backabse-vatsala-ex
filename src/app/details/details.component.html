<div *ngIf="weatherDetails$ | async as details ">
    <div class="text-center mb-3">
        <h1>
            {{details.city.name}}
        </h1>
    </div>
    <app-day-view [perDayData]="details.list"></app-day-view>
</div>
<div *ngIf="loading">
    <app-loader></app-loader>
</div>
<div *ngIf="error" >
    <app-error [message]="'Oops!! Cannot fetch your details try again'" [type]="'error'"></app-error>
</div>
